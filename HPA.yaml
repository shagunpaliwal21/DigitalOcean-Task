apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: saas-static-site-hpa
  labels:
    app: saas-static-site
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: saas-static-site
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
